        <!-- Add your site or application content here -->
        <div id="transition1">
            <h1>典型 CSS 过渡</h1>
            <input type="button" @click="set_btn" value="set btn">
            <div v-if="show" transition="expand">hello</div>
        </div>

        <div id="transition2">
            <h1>绑定 transition name</h1>
            <input type="button" @click="btn" value="set btn">
            <div v-if="show" :transition="transitionName">hello</div>
        </div>
        
        <div id="transition3">
            <h1>自定义过渡类名</h1>
            <input type="button" @click="btn" value="set btn">
            <div v-show="show" class="animated" transition="slide">
                Watch me bounce
            </div>
        </div>
        
        <div id="transition4">
            <h1>显式声明 CSS 过渡类型</h1>
            <h4>只有动画是 animation 形式的 bounce 结束时才会隐藏元素</h4>
            <input type="button" @click="btn" value="set btn">
            <a href="#" v-show="show" transition="bounce">aaaaa</a>
        </div>

        <div id="transition5">
            <h1>CSS 动画</h1>
            <input type="button" @click="btn" value="set btn">
            <a href="" v-show="show" transition="ts5">我是动画</a>
        </div>

        <div id="transition6">
            <h1>JavaScript 过渡</h1>
            <input type="button" @click="btn" value="set btn">
            <a href="" v-show="show" transition="ts6">JavaScript 过渡</a>
        </div>

        <div id="transition7">
            <h1>渐近过渡</h1>
            <input type="button" @click="btn" value="set items">
            <div v-for="item in items" transition="bounce" stagger="500">
                this is item {{item.text}}
            </div>
        </div>
